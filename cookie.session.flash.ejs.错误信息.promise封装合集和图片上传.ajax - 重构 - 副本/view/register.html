<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>注册</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="registerSubmit.do" method="post" enctype="multipart/form-data">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>注册中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input id="clientname" type="text" class="input input-big" name="clientname" placeholder="注册账号" data-validate="required:请填写账号" />
                            <span  class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="注册密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="file" class="input input-big" name="headerimg" data-validate="required:请选择头像" />
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="注册"></div>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script>
    $('#clientname').blur(function () {
        $.ajax({
            url: '/checkUser.do',
            type: 'post',
            data: 'username=' + $(this).val(),
            dataType: "json", //预期的服务器响应的数据类型;  json  |  html/text
            success: function (result) {
                $('#msg').empty();
                if (result.code === 1) {
                    $('#clientname').after('<span id="msg" style="color:red; font-size:14px">' +
                        result.msg + '</span>');
                }
            },
            error: function (xhr, status, error) { //如果请求失败要运行的函数。
                alert(error + "  " + status);
            }
        });
    });
</script>
</body>
</html>
